<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Flexbox Positioning Example</title>  
<style>  
  .flex-container {  
    display: flex; /* 设置为Flex容器 */  
    flex-direction:column;
    justify-content: flex-start; /* 水平居中 */  
    align-items: flex-start; /* 垂直居中 */  
    height: 300px; /* 容器高度 */  
  }  
  .flex-item {  
    padding: 20px;  
    background-color: lightblue; /* 项目背景色 */  
    margin: 10px; /* 项目外边距 */  
  }  
</style>  
</head>  
<body>  
  <div class="flex-container">  
    <div class="flex-item">  
      I am a flex item!  
    </div>  
    <div class="flex-item">  
        I am a flex item!  
      </div>  
      <div class="flex-item">  
        I am a flex item!  
      </div>  
      <div class="flex-item">  
        I am a flex item!  
      </div>  
  </div>  
</body>  
</html>
