<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Color Gradient Div</title>  
<style>  
    .gradient-div {  
        width: 400px; /* 设置div的宽度 */  
        height: 100px; /* 设置div的高度 */  
        background: linear-gradient(to right, #000080, #008000, #FFFF00, #800000); /* 从左到右的渐变，深蓝色到绿色再到黄色最后到深红色 */  
        border: 1px solid black; /* 可选：添加边框 */  
    }  
</style>  
</head>  
<body>  
    <div class="gradient-div"></div>  
</body>  
</html>
